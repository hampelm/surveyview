<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Data Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fileuploader.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <!--
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          -->
          <a class="brand" href="#">Neighborhood Data Collection</a>
          <!--
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>!--/.nav-collapse --
          -->
        </div>
      </div>
    </div>

    <ul id="nav-tabs" class="nav nav-tabs">
    </ul>

    <div id="survey-page" class="page container">
      <div id="survey-header"></div>
    </div> <!-- /survey-page -->
    <div id="responses-page" class="page container">
      <div id="responses-header"></div>
      <p>
        <a class="btn" id="refresh-button"><i class="icon-refresh"></i> Refresh</a>
        <a class="btn" id="csv-button">Get data as CSV</a>
      </p>

      <div id="responses" class="span10">
        <h3>Responses</h3>
        <table class="table table-striped table-condensed">
          <thead id="responses-head"></thead>
          <tbody id="responses-body"></tbody>
        </table>
      </div>

    </div> <!-- /survey-page container -->

    <div id="scans-page" class="page container">
      <div id="scan-header"></div>
      <div id="scans" class="span10">
        <h3>Scanned Paper Forms <small id="scan-count"></small></h3>
        <p>
          <a class="btn" id="refresh-button"><i class="icon-refresh"></i> Refresh</a>
        </p>
        <table class="table table-striped table-condensed">
          <thead id="scans-head">
            <th>ID</th>
            <th>File</th>
            <th>Status</th>
          </thead>
          <tbody id="scans-body">
          </tbody>
        </table>
      </div>
    </div> <!-- /scan-page container -->

    <div id="upload-page" class="page container">
      <div id="upload-header">
        <h1>Upload scanned paper forms</h1>
      </div>
        <div>
            <div class="span3">
              <div id="file-uploader"/>
          </div>
        </div> <!-- /row-fluid -->

        <div>
          <div class="span3 offset2">
            <div class="drop-area"/>
          </div>
        </div>

    </div> <!-- /upload-page container -->

    <!-- Templates -->
    <script type="text/template" id="nav-tab-item">
      <li id="<%= id %>" class="<%= css %>"><a href="#"><%= title %></a></li>
    </script>

    <script type="text/template" id="header-template">
      <h1><%= title %> <small><%= count %> responses so far</small></h1>
    </script>
    <script type="text/template" id="resp-head">
      <tr><th>Type</th><th>Parcel ID</th><th>Entered On</th><% _.each(values, function(value) { %> <th><%= value %></th> <%}); %></tr>
    </script>
    <script type="text/template" id="resp-body-item">
      <tr><td><%= type %></td><td><%= parcel_id %></td><td><%= created %></td><% _.each(values, function(value) { %> <td><%= value %></td> <%}); %></tr>
    </script>

    <script type="text/template" id="scan-item">
      <tr><td><%= id %></td><td><%= filename %></td><td><%= status %></td></tr>
    </script>

    <script type="text/template" id="scan-header-template">
      <h1><%= title %> <small><%= count %> uploaded so far</small></h1>
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/page.min.js"></script>
    <script src="js/fileuploader.js" type="application/javascript"></script>
    <script type="application/javascript" src="js/responses.js"</script>
    <script type="application/javascript" src="js/scans.js"</script>
    <script type="application/javascript" src="js/main.js"></script>

  </body>
</html>
